<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <link href="12css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p><strong>加重文字。我不在li标签中</strong></p>
    <strong>加重文字。我不在li标签中</strong>
    <p>
        <ul>
        <li><strong>数学，我是li标签下的strong标签</strong></li>
            <li>英语</li>
        </ul>
    </p>

    <p id="aaa" name="aaa">id选择器</p>
    <p class="chapter">第一章</p>
    <p class="chapter">第二章</p>
    <p class="chapter">第三章</p>

    <p name="bbb" title="提示文字">属性选择器</p>
    <p>属性选择器</p>
</body>
</html>

<!--
css选择器 selector: 把要定义样式的html元素标签选择出来
- 派生选择器。 主要表现层级。适合不太精确情况。经常与id 、class选择器配合。
- id选择器  适合精确情况，个人测试比较方便
- class类选择器。 适合一组类似内容的标签。
- （了解）属性选择器
多种选择器可能混合使用
-->
