<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础</title>
    <script src="22.js" type="text/javascript"></script>
    <script>
        alert("hello world2");
    </script>
</head>
<body>
    <h1 onclick="javascript:alert('hello world3')">hello</h1>
</body>
</html>


<!--
js引用方式：
1. 外部引用。 适用场景，js代码比较多复杂。利于维护。script放哪里都行，可以放头部，也可以放body里面的尾部，可以提高网页速度。
2. 内部引用
3. 行内引用。 适用场景，元素绑定事件，事件触发js函数。
优先级：如果作用同一个标签节点，行内js优先级高。普通情况下网页先加载好哪个js执行谁。

适用浏览器控制台：
chrome右键-检查  打开开发者工具/ console 。
-->
