<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <h3 align="center">表格练习</h3>

    <table border="1px" align="center" bgcolor="yellow"
    background="图片-logo.jpg" cellpadding="5px;"
        cellspacing="20px;">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张鸿飞</td>
            <td>男</td>
        </tr>
        <tr>
            <td>2</td>
            <td>王坤</td>
            <td>男</td>
        </tr>

        <tr>
            <td colspan="2">列合并</td>
            <td rowspan="2"></td>
        </tr>

        <tr>
            <td>babalala</td>
            <td>babalala</td>
        </tr>
    </table>

</body>
</html>



<!--
table标签：表格。
tr标签：table row  表格中的一行。
th标签：table head  表头
td标签：table data 表格数据一格

属性：
border: 边界
align： 表格对齐方式
bgcolor： 表格背景颜色
background： 背景图片
cellpadding： 一个内文字距离边界的距离
cellspacing：格与格之间的距离
colspan: 列合并
rowspan： 行合并


-->
